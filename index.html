<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Portfolio</title>

        <script type="text/javascript" src="js/jquery.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=brandico"/>
    </head>
    <body class="container">

        <header class="row">
            <div class="col-md-6">
                <picture class="title-logo">
                    <source srcset="img/fixed/Logo.svg" type="image/svg+xml">
                    <img src="img/fixed/Logo.png" alt="Logo">
                </picture>
            </div>
            <section class="col-md-6 text-right text-uppercase">
                <h1 class="title-super text-thin">Edwin Chia</h1>
                <h4>Web/Mobile Developer</h4>

                <div id="social">
                    <a class="brandico-twitter-bird" href="https://twitter.com/TheRealStarlest"
                       target="_blank">Twitter</a>
                    <a class="brandico-facebook-rect" href="https://www.facebook.com/starlest"
                       target="_blank">Facebook</a>
                    <a class="brandico-github" href="https://github.com/starlest" target="_blank">GitHub</a>
                </div>
            </section>
        </header>

        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>

        <section class="row">
            <div class="col-md-12">
                <picture>
                    <source media="(min-width: 750px)"
                            srcset="img/mountains-nature-sky-sunny-1600_large_2x.jpg 2x, img/mountains-nature-sky-sunny-800_large_1x.jpg">
                    <source media="(min-width: 500px)" srcset="img/mountains-nature-sky-sunny-640_medium.jpg">
                    <img class="img-responsive" src="img/mountains-nature-sky-sunny-320_small.jpg" alt="Main Image">
                </picture>
            </div>
            <p class="col-md-12 text-black">
                My name is Edwin Chia. <br> I love to code. <br>
            </p>
        </section>

        <div class="row">
            <div class="col-md-12">
                <h2 class="text-muted">Featured Work</h2>
            </div>
        </div>

        <section class="row text-center text-uppercase">
            <div class="col-md-4">
                <img class="img-responsive" src="img/fixed/portfolio.jpg" alt="My Portfolio">
                <p>
                    <a href="https://github.com/starlest/Portfolio">
                        <h3>Portfolio</h3>
                    </a>
                </p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive" src="img/fixed/virtual-tourist.jpg" alt="Virtual Tourist">
                <p>
                    <a href="https://github.com/starlest/VirtualTourist">
                        <h3>Virtual Tourist</h3>
                    </a>
                </p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive" src="img/fixed/virtual-tourist.jpg" alt="Virtual Tourist">
                <p>
                    <a href="https://github.com/starlest/VirtualTourist">
                        <h3>Virtual Tourist</h3>
                    </a>
                </p>
            </div>
        </section>

</html>
